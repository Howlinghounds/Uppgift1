<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="grid-container">

        <header class="grid-item1">
            <h1>Kontakt</h1>
        </header>

        <nav class="nav-grid-container grid-item2">
            <div class="navigation">
                <a class="nav-link" href="index.html">Start</a>
            </div>
            <div class="navigation">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </div>
            <div class="navigation">
                <a class="nav-link" href="om-mig.html">Om mig</a>
            </div>
            <div class="navigation">
                <a class="nav-link active" href="kontakt.html">Kontakt</a>
            </div>
        </nav>

        <main class="main-text grid-item3">
            <div class="clearfix">
            <h3>Hör av dig!</h3>
            <img class="img-float1" src="../images/contact.jpg" alt="Woman by computer" width="250">
        
            <p class="form">Tveka inte att höra av dig om du har några frågor, funderingar eller bara vill veta mer om mig! Fyll i kontaktformuläret nedan så återkommer jag så snart som möjligt. Notera att alla fält markerade med <span class="required">*</span> är obligatoriska.</p>
        </div>
        
        <section class="form">
            <form action="">
                <div>
                    <label class="form" for="name">Ditt namn <span class="required">*</span></label>
                    <input class="form" name="name" type="text" placeholder="Förnamn Efternamn" required>
                </div>
                <div>
                    <label class="form" for="email">Din e-mailadress <span class="required">*</span></label>
                    <input class="form" type="email" placeholder="exempel@gmail.com"required>
                </div>
                <div>
                    <label class="form" for="message">Ditt meddelande <span class="required">*</span></label>
                    <textarea class="form" name="message" id="message" cols="30" rows="10"
                    placeholder="Vad vill du skriva?" required></textarea>
                    <input type="submit" value="Skicka!">
                </div>
            </form>
        </section>
    </main>
    
        <div class="grid-item5">
            <footer>
                <p>© Nathalie Lindqvist</p>
            </footer>
        </div>
    </div>
</body>
</html>
